<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
<h3>도서목록조회</h3>
<table  class="table">
<thead>
  <tr>
    <th>도서번호</th>
    <th>도셔명</th>
    <th>표지</th>
    <th>출판일자</th>
    <th>금액</th>
    <th>출판사</th>
    <th>도서소개</th>
  </tr>
</thead>
<tbody>    
  <tr th:each="book : ${books}">
    <td th:text="${book.bookNo}">1</td>
    <td th:text="${book.bookName}">100</td>
    <td><img th:src="@{images/}+${book.bookCoverimg}" width="100px" height="100px"></td>
    <td th:text="${book.bookDate}">2021-01-03</td>
    <td th:text="${book.bookPrice}">IT_PROG</td>
    <td th:text="${book.bookPublisher}">abc@a.com</td>
    <td th:text="${book.bookInfo}">abc@a.com</td>
  </tr>
</tbody>  
</table>
</th:block>
